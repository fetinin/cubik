name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  go-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Verify spec.yml exists
        run: test -f spec.yml

      - name: Generate API code from OpenAPI spec
        run: go generate ./...

      - name: Verify API code was generated
        run: |
          test -d api || (echo "api/ directory not created" && exit 1)
          test -f api/oas_server_gen.go || (echo "ogen did not generate server code" && exit 1)

      - name: Build Go application
        run: go build -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run Go tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload Go coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.txt
          retention-days: 7

  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1'

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Check code formatting
        run: bun run format

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run check

      - name: Run frontend tests
        run: bun test

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
